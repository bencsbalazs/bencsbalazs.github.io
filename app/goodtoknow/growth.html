    <style>
      body {
        background-color: #f7f3e9;
        /* A kép háttérszínéhez hasonló */
      }

      .container {
        position: relative;
        max-width: 900px;
        margin-top: 50px;
      }

      /* A növekedési körök stílusa */
      .growth-ring {
        position: absolute;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: black;
        font-weight: bold;
        text-align: center;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transform: scale(0);
        opacity: 0;
        animation-fill-mode: forwards;
      }

      /* A Comfort zóna animációja */
      .zone-comfort {
        width: 250px;
        height: 250px;
        background-color: #ed8479;
        left: 20%;
        top: 50%;
        transform: translate(-50%, -50%) scale(0);
        animation: growIn 1.5s ease-out forwards;
        animation-delay: 0.5s;
      }

      .zone-comfort .text {
        color: #555;
      }

      /* A Fear zóna animációja */
      .zone-fear {
        width: 450px;
        height: 450px;
        background-color: #008080;
        left: 30%;
        top: 50%;
        transform: translate(-50%, -50%) scale(0);
        animation: growIn 1.5s ease-out forwards;
        animation-delay: 2s;
      }

      /* A Learn zóna animációja */
      .zone-learn {
        width: 650px;
        height: 650px;
        background-color: #0d466e;
        left: 45%;
        top: 50%;
        transform: translate(-50%, -50%) scale(0);
        animation: growIn 1.5s ease-out forwards;
        animation-delay: 3.5s;
      }

      /* A Courage zóna animációja */
      .zone-courage {
        width: 850px;
        height: 850px;
        background-color: #ffde6b;
        left: 55%;
        top: 50%;
        transform: translate(-50%, -50%) scale(0);
        animation: growIn 1.5s ease-out forwards;
        animation-delay: 5s;
      }

      /* A nyíl és a "Courage" felirat animációja */
      .courage-arrow {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        width: 0;
        height: 5px;
        background-color: black;
        animation: drawArrow 2s ease-out forwards;
        animation-delay: 6.5s;
      }

      .courage-label {
        position: absolute;
        left: 75%;
        top: 50%;
        font-weight: bold;
        font-size: 2rem;
        opacity: 0;
        animation: fadeIn 1s ease-out forwards;
        animation-delay: 8s;
      }

      /* Kulcskocka animációk */
      @keyframes growIn {
        0% {
          transform: scale(0);
          opacity: 0;
        }

        100% {
          transform: scale(1);
          opacity: 1;
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }

        to {
          opacity: 1;
        }
      }

      @keyframes drawArrow {
        from {
          width: 0;
        }

        to {
          width: 250px;
        }

        /* A nyíl hossza */
      }
    </style>
  </head>
