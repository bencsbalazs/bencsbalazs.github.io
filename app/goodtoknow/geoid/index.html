<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title id="page-title">Geoid Számítás</title>

    <!-- Framework Components -->
    <load-resources></load-resources>
    <script
      src="/app/frame.webcomponent.js"
      defer></script>
    <script src="/app/resources.webcomponent.js"></script>

    <!-- Local Styles and Scripts -->
    <link
      rel="stylesheet"
      href="./style.css" />
    <script
      src="./script.js"
      defer></script>
  </head>
  <body>
    <frame-component
      type="header"
      home-text="It can come in handy at any time."></frame-component>

    <main class="container my-5">
      <div class="card shadow-sm">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h2
            id="page-title-h2"
            class="h4 mb-0"></h2>
          <div
            id="lang-controls"
            class="btn-group"
            role="group">
            <button
              type="button"
              class="btn btn-outline-primary btn-sm"
              data-lang="hu">
              Magyar
            </button>
            <button
              type="button"
              class="btn btn-outline-primary btn-sm"
              data-lang="en">
              English
            </button>
          </div>
        </div>
        <div class="card-body">
          <div class="row">
            <!-- Diagram on the left -->
            <div
              class="col-lg-7 col-md-6"
              id="diagram-container">
              <!-- SVG will be loaded here -->
            </div>

            <!-- Calculation steps on the right -->
            <div class="col-lg-5 col-md-6">
              <div id="calculation-steps">
                <!-- Steps will be loaded here -->
              </div>
              <div
                id="controls"
                class="mt-3">
                <button
                  id="next-step-btn"
                  class="btn btn-primary w-100">
                  Következő lépés
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <frame-component type="footer"></frame-component>
  </body>
</html>
