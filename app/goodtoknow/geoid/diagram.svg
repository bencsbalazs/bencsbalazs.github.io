<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" id="geoid-diagram">
  <style>
    .label {
      font-family: sans-serif;
      font-size: 16px;
    }
    .hidden {
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }
    .visible {
      opacity: 1;
    }
    .highlighted {
        stroke: #ffc107; /* Bootstrap warning yellow */
        stroke-width: 4px;
        stroke-linejoin: round;
    }
  </style>

  <!-- Sphere and Grid -->
  <g id="sphere" class="visible">
    <circle cx="250" cy="250" r="200" fill="none" stroke="#000" stroke-width="2" />
    <ellipse cx="250" cy="250" rx="200" ry="66" fill="none" stroke="#6c757d" stroke-dasharray="5,5" />
    <line x1="250" y1="50" x2="250" y2="450" stroke="#6c757d" stroke-dasharray="5,5" />
  </g>

  <!-- Calculation Elements (initially hidden) -->
  <g id="calculation-elements">
    <!-- Points -->
    <circle id="point_mako" cx="350" cy="170" r="5" fill="red" class="hidden" />
    <text id="label_mako" x="358" y="165" class="label hidden">A (Makó)</text>
    <circle id="point_jerusalem" cx="310" cy="310" r="5" fill="blue" class="hidden" />
    <text id="label_jerusalem" x="318" y="305" class="label hidden">B (Jeruzsálem)</text>

    <!-- Radii -->
    <line id="radius_R1" x1="250" y1="250" x2="350" y2="170" stroke="#adb5bd" stroke-width="2" class="hidden" />
    <text id="label_R1" x="295" y="205" class="label hidden">R</text>
    <line id="radius_R2" x1="250" y1="250" x2="310" y2="310" stroke="#adb5bd" stroke-width="2" class="hidden" />
    <text id="label_R2" x="275" y="285" class="label hidden">R</text>

    <!-- Arc -->
    <path id="arc_d" d="M 350 170 A 200 200 0 0 0 310 310" fill="none" stroke="#28a745" stroke-width="3" class="hidden" />
    <text id="label_d" x="370" y="240" fill="#28a745" class="label hidden">d</text>

    <!-- Angles -->
    <g id="angles" class="hidden">
        <path id="angle_phi1" d="M 250 200 A 50 50 0 0 1 293 225" fill="none" stroke="#dc3545" stroke-width="1.5" class="hidden"/>
        <text id="label_phi1" x="295" y="215" class="label hidden">φ₁</text>

        <path id="angle_phi2" d="M 250 300 A 50 50 0 0 0 285 265" fill="none" stroke="#007bff" stroke-width="1.5" class="hidden"/>
        <text id="label_phi2" x="280" y="290" class="label hidden">φ₂</text>

        <path id="angle_lambda" d="M 350 170 A 100 100 0 0 1 310 310" fill="none" stroke="#fd7e14" stroke-width="1.5" class="hidden"/>
        <text id="label_lambda" x="340" y="250" class="label hidden">λ₂-λ₁</text>
    </g>
  </g>
</svg>
