<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Maslow's Pyramid (CSS3)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f3f4f6;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        overflow: hidden;
        font-size: 1.5vw;
      }

      .main-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 2rem;
        width: 80vw;
        max-width: 1000px;
      }

      .pyramid-container {
        position: relative;
        width: 40vw;
        height: 34vw;
        max-width: 500px;
        max-height: 420px;
        overflow: hidden;
        clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        z-index: 1;
      }

      .level {
        position: absolute;
        width: 100%;
        height: 15.4%; /* 80px out of 520px total height (420px pyramid + 100px gap) */
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: bold;
        font-size: 0.8em;
        opacity: 0;
        transform: translateY(100%);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        cursor: pointer;
      }

      .level.active,
      .level:hover {
        box-shadow: 0 0 1.5rem rgba(255, 255, 255, 0.8);
        transform: scale(1.03);
        z-index: 10;
      }

      /* Adjusted 'top' values for spacing */
      .level-5 {
        top: 0%;
        background-color: #6a0572;
        animation: slideIn 1s 0s forwards;
      }
      .level-4 {
        top: 19.3%;
        background-color: #ab3a97;
        animation: slideIn 1s 0.2s forwards;
      }
      .level-3 {
        top: 38.6%;
        background-color: #e55a8a;
        animation: slideIn 1s 0.4s forwards;
      }
      .level-2 {
        top: 57.9%;
        background-color: #f89679;
        animation: slideIn 1s 0.6s forwards;
      }
      .level-1 {
        top: 77.2%;
        background-color: #ffc47f;
        animation: slideIn 1s 0.8s forwards;
      }

      @keyframes slideIn {
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      .tooltip {
        padding: 1rem;
        border-radius: 0.5rem;
        box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        position: absolute;
        bottom: -5rem;
        width: 100%;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s ease, visibility 0.3s ease;
        text-align: center;
        font-size: 0.75rem;
      }

      .tooltip.visible {
        opacity: 1;
        visibility: visible;
      }

      .tooltip.desc-1 {
        background-color: #ffc47f;
        color: white;
      }
      .tooltip.desc-2 {
        background-color: #f89679;
        color: white;
      }
      .tooltip.desc-3 {
        background-color: #e55a8a;
        color: white;
      }
      .tooltip.desc-4 {
        background-color: #ab3a97;
        color: white;
      }
      .tooltip.desc-5 {
        background-color: #6a0572;
        color: white;
      }

      @media (max-width: 768px) {
        body {
          font-size: 3.5vw;
        }

        .main-container {
          flex-direction: column;
          align-items: center;
          gap: 2rem;
        }

        .pyramid-container {
          width: 70vw;
          height: 59.5vw;
        }

        .level {
          font-size: 1.25em;
        }
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <div class="pyramid-container">
        <div
          class="level level-5"
          id="level-5"
          data-desc="desc-5">
          Self-Actualization
        </div>
        <div
          class="level level-4"
          id="level-4"
          data-desc="desc-4">
          Esteem
        </div>
        <div
          class="level level-3"
          id="level-3"
          data-desc="desc-3">
          Belonging
        </div>
        <div
          class="level level-2"
          id="level-2"
          data-desc="desc-2">
          Safety
        </div>
        <div
          class="level level-1"
          id="level-1"
          data-desc="desc-1">
          Physiological
        </div>
      </div>
      <div
        class="tooltip"
        id="tooltip"></div>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const levels = [
          {
            id: 'level-1',
            text: 'Physiological',
            desc: 'These are the basic needs for human survival, such as air, food, water, shelter, and clothing.',
          },
          {
            id: 'level-2',
            text: 'Safety',
            desc: 'Once physiological needs are met, the need for security, stability, and freedom from fear becomes a priority.',
          },
          {
            id: 'level-3',
            text: 'Belonging',
            desc: 'This level emphasizes the need for interpersonal relationships, including friendships, family, and a sense of connection.',
          },
          {
            id: 'level-4',
            text: 'Esteem',
            desc: 'Humans have a need for recognition, respect, and a sense of accomplishment. This includes self-respect and the respect of others.',
          },
          {
            id: 'level-5',
            text: 'Self-Actualization',
            desc: "The highest level of the hierarchy, representing the realization of one's full potential and personal growth.",
          },
        ];

        const tooltip = document.getElementById('tooltip');
        const levelElements = document.querySelectorAll('.level');

        const updateTooltip = (desc, colorClass) => {
          tooltip.innerHTML = `<p>${desc}</p>`;
          tooltip.className = 'tooltip visible ' + colorClass;
        };

        const resetTooltip = () => {
          tooltip.classList.remove('visible');
        };

        const resetLevels = () => {
          levelElements.forEach(level => level.classList.remove('active'));
        };

        // Initial highlight with 3-second delay
        setTimeout(() => {
          const bottomLevel = document.getElementById('level-1');
          bottomLevel.classList.add('active');
          updateTooltip(levels[0].desc, 'desc-1');
        }, 3000);

        // Click functionality
        levelElements.forEach(level => {
          level.addEventListener('click', () => {
            const levelIndex = level.id.split('-')[1];
            const descIndex = parseInt(levelIndex) - 1;

            resetLevels();
            level.classList.add('active');

            updateTooltip(levels[descIndex].desc, `desc-${levelIndex}`);
          });
        });

        // Hide tooltip when clicking outside the pyramid
        document.addEventListener('click', event => {
          if (!event.target.closest('.pyramid-container')) {
            resetTooltip();
            resetLevels();
          }
        });
      });
    </script>
  </body>
</html>
