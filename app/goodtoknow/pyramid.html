<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      content="width=device-width, initial-scale=1.0"
      name="viewport" />
    <title>Balázs Bencs' portfolio</title>
    <!-- Open Graph -->
    <meta
      property="og:title"
      content="Balázs Bencs — Senior Full-Stack Developer" />
    <meta
      property="og:description"
      content="Portfolio, open-source work and services of Balázs Bencs." />
    <meta
      property="og:image"
      content="https://bencsbalazs.github.io/og-cover.png" />
    <meta
      property="og:url"
      content="https://bencsbalazs.github.io" />
    <meta
      property="og:type"
      content="website" />
    <!-- Twitter (X) -->
    <meta
      name="twitter:card"
      content="summary_large_image" />
    <meta
      content="Balázs Bencs, developer, engineer"
      name="keywords" />
    <link
      href="/assets/img/favicon.png"
      rel="icon" />
    <link
      href="/assets/img/apple-touch-icon.png"
      rel="apple-touch-icon" />
    <link
      href="/assets/vendor/aos/aos.css"
      rel="stylesheet" />
    <link
      href="/assets/vendor/bootstrap/css/bootstrap.min.css"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <style>
      .pyramid-level {
        min-height: 100px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.25rem;
        color: white;
        font-weight: bold;
        text-align: center;
        margin-bottom: 10px;
        border-radius: 5px;
        padding: 10px;
        clear: both;
      }

      /* Színek a piramis szinteihez */
      .level-5 {
        background-color: #3498db;
      }

      /* Önmegvalósítás */
      .level-4 {
        background-color: #2ecc71;
      }

      /* Elismerés */
      .level-3 {
        background-color: #f1c40f;
      }

      /* Szeretet, valahova tartozás */
      .level-2 {
        background-color: #e67e22;
      }

      /* Biztonság */
      .level-1 {
        background-color: #e74c3c;
      }

      /* Fiziológiai szükségletek */
    </style>
  </head>

  <body>
    <i class="bi bi-list mobile-nav-toggle d-none"></i>

    <nav class="navbar navbar-expand-lg bg-dark navbar-dark sticky-top">
      <div class="container">
        <a
          class="col-4 navbar-brand"
          href="/">
          <img
            src="/assets/img/profile-img.jpg"
            class="img-fluid rounded-circle"
            alt="Balazs' profile"
            style="width: 2rem" />
          <span class="me-4">Home</span>
        </a>
        <div class="col-6 d-flex flex-row justify-content-end">
          <a
            href="https://www.facebook.com/balazs.bencs.9"
            target="_blank"
            title="Me on Facebook"
            class="nav-link facebook"
            ><i class="bi bi-facebook text-white"></i
          ></a>
          <a
            href="https://github.com/bencsbalazs"
            title="Me on Github"
            target="_blank"
            class="nav-link github"
            ><i class="bi bi-github text-white"></i
          ></a>
          <a
            href="https://www.instagram.com/bencsbalazs/"
            target="_blank"
            class="nav-link instagram"
            ><i
              class="bi bi-instagram text-white"
              title="Me on Instagram"></i
          ></a>
          <a
            href="https://www.linkedin.com/in/bencsbalazs/"
            target="_blank"
            title="Me on Linkedin"
            class="nav-link linkedin"
            ><i class="bi bi-linkedin text-white"></i
          ></a>
          <a
            href="https://balazsbencs.blogspot.com/"
            target="_blank"
            title="Me on Blogger"
            class="nav-link blogger"
            ><i class="bi bi-journals text-white"></i
          ></a>
        </div>
      </div>
    </nav>
    <main class="container">
      <div class="row mb-5">
        <div class="col">
          <h2>Maslow-szükséglethierarchia piramisa</h2>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-12 col-md-4 mb-3">
          <div
            class="pyramid-level level-5 shadow"
            data-aos="zoom-in"
            data-aos-duration="1000"
            data-aos-delay="2000">
            Önmegvalósítás
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-12 col-md-6 mb-3">
          <div
            class="pyramid-level level-4 shadow"
            data-aos="zoom-in"
            data-aos-duration="1000"
            data-aos-delay="1500">
            Elismerési szükségletek
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 mb-3">
          <div
            class="pyramid-level level-3 shadow"
            data-aos="zoom-in"
            data-aos-duration="1000"
            data-aos-delay="1000">
            Közösségi (Szeretet, valahova tartozás) szükségletek
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-12 col-md-10 mb-3">
          <div
            class="pyramid-level level-2 shadow"
            data-aos="zoom-in"
            data-aos-duration="1000"
            data-aos-delay="500">
            Biztonsági szükségletek
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-12 col-md-12 mb-3">
          <div
            class="pyramid-level level-1 shadow"
            data-aos="zoom-in"
            data-aos-duration="1000"
            data-aos-delay="0">
            Fiziológiai szükségletek
          </div>
        </div>
      </div>
    </main>
    <footer class="container-fluid bg-dark text-white">
      <div class="row">
        <div class="col text-center">&copy; Balázs Bencs</div>
      </div>
    </footer>
    <script src="/assets/vendor/aos/aos.js"></script>
    <script src="/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script>
      AOS.init({
        once: true, // Csak egyszer animálja a beúszó elemeket
      });
    </script>
  </body>
</html>
