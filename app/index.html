<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Balázs Bencs'</title>
    <load-resources></load-resources>
    <script
      src="frame.webcomponent.js"
      defer></script>
  </head>
  <style>
    .card.underdevelopment {
      position: relative;
      overflow: hidden;
    }

    .card.underdevelopment::after {
      content: 'Development';
      position: absolute;
      top: 1.2rem;
      right: -1.4rem;
      background-color: #ffc107;
      color: #343a40;
      padding: 0 1.5rem;
      transform: rotate(45deg);
      font-weight: bold;
      font-size: 0.6rem;
      text-align: center;
      z-index: 10;
    }
    .full-screen-section {
      min-height: 100vh;
      display: none; /* Hidden by default */
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 5rem 2rem;
      opacity: 0;
      transition: opacity 0.4s ease-in-out;
    }
    .full-screen-section.is-active {
      display: flex;
    }
    .full-screen-section.is-visible {
      opacity: 1;
    }
    .menu-tile {
      background-color: #f8f9fa;
      border: 1px solid #dee2e6;
      border-radius: 0.5rem;
      padding: 2rem;
      text-align: center;
      width: 100%;
      height: 150px;
      text-decoration: none;
      color: #212529;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .menu-tile:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
    }
    .menu-tile h3 {
      margin: 0;
    }
    .section-content {
      max-width: 960px;
      width: 100%;
    }
  </style>
  <body>
    <frame-component type="header"></frame-component>
    <main>
      <section
        id="menu-section"
        class="full-screen-section is-active is-visible">
        <div
          id="menu"
          class="container">
          <div class="row justify-content-center text-center">
            <div class="col-12 mb-5">
              <h1>Learning & Well-being</h1>
              <p class="lead">Select a category to start</p>
            </div>
            <div class="col-md-6 col-lg-3 mb-4">
              <a
                href="#"
                data-target="goodtoknow"
                class="menu-tile d-flex flex-column justify-content-center"
                ><h3>Good to know</h3></a
              >
            </div>
            <div class="col-md-6 col-lg-3 mb-4">
              <a
                href="#"
                data-target="wellbeing"
                class="menu-tile d-flex flex-column justify-content-center"
                ><h3>Well-being</h3></a
              >
            </div>
            <div class="col-md-6 col-lg-3 mb-4">
              <a
                href="#"
                data-target="framework"
                class="menu-tile d-flex flex-column justify-content-center"
                ><h3>Framework</h3></a
              >
            </div>
            <div class="col-md-6 col-lg-3 mb-4">
              <a
                href="#"
                data-target="learning"
                class="menu-tile d-flex flex-column justify-content-center"
                ><h3>Learning</h3></a
              >
            </div>
          </div>
        </div>
      </section>

      <section
        id="goodtoknow"
        class="full-screen-section">
        <div class="container section-content">
          <h2 class="text-center mb-5">Good to know</h2>
          <div class="row"></div>
        </div>
      </section>

      <section
        id="wellbeing"
        class="full-screen-section">
        <div class="container section-content">
          <h2 class="text-center mb-5">Well-being</h2>
          <div class="row justify-content-center"></div>
        </div>
      </section>

      <section
        id="framework"
        class="full-screen-section">
        <div class="container section-content">
          <h2 class="text-center mb-5">Framework</h2>
          <div class="row justify-content-center"></div>
        </div>
      </section>

      <section
        id="learning"
        class="full-screen-section">
        <div class="container section-content">
          <h2 class="text-center mb-5">Learning</h2>
          <div class="row justify-content-center"></div>
        </div>
      </section>
    </main>
    <frame-component type="footer"> </frame-component>
    <script src="resources.webcomponent.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const pageData = {
          goodtoknow: [
            {
              title: 'Distance of Makó and Jerusalem',
              description: 'A small application to show the distance between two points on Earth.',
              buttonText: 'View',
              link: 'goodtoknow/geoid/',
              underDevelopment: false,
              colClass: 'col-md-6 mb-4',
            },
            {
              title: 'The first 5000 decimals of the π',
              description: 'Just for fun, the first 5000 digits of Pi.',
              buttonText: 'View',
              link: 'goodtoknow/pi/',
              underDevelopment: false,
              colClass: 'col-md-6 mb-4',
            },
            {
              title: 'The price of the Tabernacle tent',
              description: 'An estimation of the cost of the Tabernacle described in the Bible.',
              buttonText: 'View',
              link: 'goodtoknow/tabernacle/',
              underDevelopment: false,
              colClass: 'col-md-6 mb-4',
            },
            {
              title: 'Swedish & Hungarian inventions',
              description: 'A timeline comparing inventions from both countries.',
              buttonText: 'View',
              link: 'goodtoknow/timeline/',
              underDevelopment: false,
              colClass: 'col-md-6 mb-4',
            },
          ],
          wellbeing: [
            {
              title: 'Positive Mantras',
              description: 'Take a moment for positive affirmations.',
              buttonText: 'Get inspired',
              link: 'wellbeing/mantras/index.html',
              underDevelopment: false,
              colClass: 'col-sm-12 my-2 col-md-6',
            },
            {
              title: 'Autogen training',
              description: 'A leaded training what is readed by the voice of the OS.',
              buttonText: "Let's meditate",
              link: 'wellbeing/autogen/index.html',
              underDevelopment: true,
              colClass: 'col-sm-12 my-2 col-md-6',
            },
            {
              title: 'Inspiring activities',
              description: 'Get inspiration about great activities.',
              buttonText: "Let's see some smiles",
              link: 'wellbeing/smiles/index.html',
              underDevelopment: true,
              colClass: 'col-sm-12 my-2 col-md-6',
            },
            {
              title: 'The Mashlow pyramid',
              description: "What to do when you're not in a good mood?",
              buttonText: 'See the advices',
              link: 'wellbeing/pyramid/index.html',
              underDevelopment: true,
              colClass: 'col-sm-12 my-2 col-md-6',
            },
          ],
          framework: [
            {
              title: 'Content frame',
              description:
                'This is the example of the content frame what uses the SCORM 1.2 standard. I use it for creating learning materials.',
              buttonText: 'Start learning',
              link: 'contentframe/index.html',
              underDevelopment: true,
              colClass: 'col-sm-12 my-2 col-md-8',
            },
          ],
          learning: [
            {
              title: 'Swedish word lists',
              description: 'Learn swedish words by topic',
              buttonText: 'Start learning',
              link: 'learning/swedish/words/index.html',
              underDevelopment: true,
              colClass: 'col-sm-12 my-2 col-md-6',
            },
            {
              title: 'Swedish grammar',
              description: 'Learn swedish like from a book',
              buttonText: 'Start learning',
              link: 'learning/swedish/grammar/index.html',
              underDevelopment: true,
              colClass: 'col-sm-12 my-2 col-md-6',
            },
          ],
        };

        function generateCards() {
          const cardTemplate = card => {
            const devClass = card.underDevelopment ? 'underdevelopment' : '';
            return `
              <div class="${card.colClass}">
                <div class="card h-100 ${devClass}">
                  <div class="card-body d-flex flex-column">
                    <h5 class="card-title">${card.title}</h5>
                    <p class="card-text">${card.description}</p>
                    <a href="${card.link}" class="btn btn-primary mt-auto">${card.buttonText}</a>
                  </div>
                </div>
              </div>
            `;
          };

          for (const sectionId in pageData) {
            const section = document.querySelector(`#${sectionId}`);
            if (section) {
              const row = section.querySelector('.row');
              if (row) {
                const cardsHtml = pageData[sectionId].map(cardTemplate).join('');
                row.innerHTML = cardsHtml;
              }
            }
          }
        }

        generateCards();

        const transitionDuration = 400; // Must match CSS transition duration

        function switchView(targetId) {
          const currentSection = document.querySelector('.full-screen-section.is-active');
          const targetSection = document.getElementById(targetId);

          if (!targetSection || (currentSection && currentSection.id === targetId)) {
            return;
          }

          if (currentSection) {
            currentSection.classList.remove('is-visible'); // Start fade out

            setTimeout(() => {
              currentSection.classList.remove('is-active'); // Set display: none after transition

              targetSection.classList.add('is-active'); // Set display: flex
              requestAnimationFrame(() => {
                targetSection.classList.add('is-visible'); // Start fade in
              });
            }, transitionDuration);
          }
        }

        // Add a "Back to Menu" button in each section for navigation
        const sections = document.querySelectorAll('.full-screen-section');
        sections.forEach(section => {
          if (section.id !== 'menu-section') {
            const contentDiv = section.querySelector('.section-content');
            if (contentDiv) {
              const backButton = document.createElement('a');
              backButton.href = '#';
              backButton.innerHTML = '&larr; Back to Menu';
              backButton.classList.add('btn', 'btn-outline-secondary', 'mt-5');
              backButton.dataset.target = 'menu-section';
              contentDiv.appendChild(backButton);
            }
          }
        });

        const allNavLinks = document.querySelectorAll('[data-target]');
        allNavLinks.forEach(link => {
          link.addEventListener('click', function (e) {
            e.preventDefault();
            switchView(this.dataset.target);
          });
        });
      });
    </script>
  </body>
</html>
