<!DOCTYPE html>
<html lang="en">

<head>
  <title></title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="../pageTemplate.js" type="module"></script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .heart {
      width: 20vmin;
      height: 20vmin;
      position: relative;
      transform: rotate(45deg);
      animation: roll 5s infinite linear;
    }

    .heart::before,
    .heart::after {
      content: "";
      width: 20vmin;
      height: 20vmin;
      border-radius: 50%;
      background-color: red;
      position: absolute;
    }

    .heart::before {
      top: -10vmin;
      left: 0;
    }

    .heart::after {
      left: 10vmin;
      top: 0;
    }

    @keyframes roll {
      0% {
        transform: rotate(45deg) rotateX(0deg) rotateY(0deg);
      }

      100% {
        transform: rotate(45deg) rotateX(360deg) rotateY(360deg);
      }
    }
  </style>
</head>

<body>
    <main>
        <div class="heart"></div>
    </main>
</body>

</html>
